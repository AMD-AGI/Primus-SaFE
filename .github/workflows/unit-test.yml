name: Unit Tests

on:
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-safe:
    name: Test SaFE Modules
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - apis
          - apiserver
          - common
          - job-manager
          - node-agent
          - resource-manager
          - utils
          - webhooks
        race:
          - true
        exclude:
          - module: node-agent
            race: true
        include:
          - module: node-agent
            race: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.7'
          cache-dependency-path: |
            SaFE/${{ matrix.module }}/go.sum

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y btrfs-progs libbtrfs-dev

      - name: Run Tests with Coverage
        working-directory: SaFE/${{ matrix.module }}
        id: test
        continue-on-error: true
        run: |
          echo "üß™ Testing ${{ matrix.module }}..."
          if [ "${{ matrix.race }}" = "false" ]; then
            go test -v -coverprofile=coverage.out ./... 2>&1 | tee test-output.log
          else
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | tee test-output.log
          fi
          exit ${PIPESTATUS[0]}

      - name: Extract Failed Tests
        working-directory: SaFE/${{ matrix.module }}
        if: always()
        run: |
          MODULE_NAME=$(echo "${{ matrix.module }}" | tr '/' '-')
          echo "MODULE_NAME=${MODULE_NAME}" >> $GITHUB_ENV
          
          # Extract failed tests
          if [ -f test-output.log ]; then
            echo "# Failed Tests for SaFE/${{ matrix.module }}" > failed-tests.md
            echo "" >> failed-tests.md
            
            # Check if there are failed tests
            if grep -E "^--- FAIL:" test-output.log > /dev/null 2>&1; then
              echo "## ‚ùå Failed Tests" >> failed-tests.md
              echo '```' >> failed-tests.md
              grep -E "^--- FAIL:" test-output.log >> failed-tests.md || true
              echo '```' >> failed-tests.md
              echo "" >> failed-tests.md
              echo "## Failure Details" >> failed-tests.md
              echo '```' >> failed-tests.md
              # Extract failed test details
              awk '/^=== RUN/{test=$0} /^--- FAIL:/{print test; print; getline; while(/^[[:space:]]/ || /^[[:space:]]*Error/){print; getline}}' test-output.log >> failed-tests.md || true
              echo '```' >> failed-tests.md
            else
              echo "‚úÖ All tests passed!" >> failed-tests.md
            fi
          else
            echo "‚ö†Ô∏è No test output file found" > failed-tests.md
          fi

      - name: Check Test Result
        if: steps.test.outcome == 'failure'
        run: exit 1

      - name: Generate Coverage Report
        working-directory: SaFE/${{ matrix.module }}
        if: always()
        run: |
          if [ -f coverage.out ]; then
            echo "üìä Coverage Report for ${{ matrix.module }}:"
            go tool cover -func=coverage.out | tail -n 1
            COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
            echo "Total Coverage: $COVERAGE"
            echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è  No coverage file generated for ${{ matrix.module }}"
            echo "COVERAGE=0%" >> $GITHUB_ENV
          fi

          # Set artifact name without slashes
          MODULE_NAME=$(echo "${{ matrix.module }}" | tr '/' '-')
          echo "ARTIFACT_NAME=coverage-safe-${MODULE_NAME}" >> $GITHUB_ENV

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: SaFE/${{ matrix.module }}/coverage.out
          retention-days: 30

      - name: Upload Failed Tests Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: failed-tests-safe-${{ env.MODULE_NAME }}
          path: SaFE/${{ matrix.module }}/failed-tests.md
          retention-days: 30

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./SaFE/${{ matrix.module }}/coverage.out
          flags: safe-${{ matrix.module }}
          name: safe-${{ matrix.module }}
          fail_ci_if_error: false

  test-lens:
    name: Test Lens Modules
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - adapter/primus-safe-adapter
          - api
          - core
          - exporters/gpu-resource-exporter
          - exporters/multi-cluster-config-exporter
          - exporters/network-exporter
          - exporters/node-exporter
          - jobs
          - system-tuner
          - telemetry-processor
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.7'
          cache-dependency-path: |
            Lens/modules/${{ matrix.module }}/go.sum

      - name: Run Tests with Coverage
        working-directory: Lens/modules/${{ matrix.module }}
        id: test
        continue-on-error: true
        run: |
          echo "üß™ Testing ${{ matrix.module }}..."
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | tee test-output.log
          exit ${PIPESTATUS[0]}

      - name: Extract Failed Tests
        working-directory: Lens/modules/${{ matrix.module }}
        if: always()
        run: |
          MODULE_NAME=$(echo "${{ matrix.module }}" | tr '/' '-')
          echo "MODULE_NAME=${MODULE_NAME}" >> $GITHUB_ENV
          
          # Extract failed tests
          if [ -f test-output.log ]; then
            echo "# Failed Tests for Lens/${{ matrix.module }}" > failed-tests.md
            echo "" >> failed-tests.md
            
            # Check if there are failed tests
            if grep -E "^--- FAIL:" test-output.log > /dev/null 2>&1; then
              echo "## ‚ùå Failed Tests" >> failed-tests.md
              echo '```' >> failed-tests.md
              grep -E "^--- FAIL:" test-output.log >> failed-tests.md || true
              echo '```' >> failed-tests.md
              echo "" >> failed-tests.md
              echo "## Failure Details" >> failed-tests.md
              echo '```' >> failed-tests.md
              # Extract failed test details
              awk '/^=== RUN/{test=$0} /^--- FAIL:/{print test; print; getline; while(/^[[:space:]]/ || /^[[:space:]]*Error/){print; getline}}' test-output.log >> failed-tests.md || true
              echo '```' >> failed-tests.md
            else
              echo "‚úÖ All tests passed!" >> failed-tests.md
            fi
          else
            echo "‚ö†Ô∏è No test output file found" > failed-tests.md
          fi

      - name: Check Test Result
        if: steps.test.outcome == 'failure'
        run: exit 1

      - name: Generate Coverage Report
        working-directory: Lens/modules/${{ matrix.module }}
        if: always()
        run: |
          if [ -f coverage.out ]; then
            echo "üìä Coverage Report for ${{ matrix.module }}:"
            go tool cover -func=coverage.out | tail -n 1
            COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
            echo "Total Coverage: $COVERAGE"
            echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è  No coverage file generated for ${{ matrix.module }}"
            echo "COVERAGE=0%" >> $GITHUB_ENV
          fi
          
          # Set artifact name without slashes
          MODULE_NAME=$(echo "${{ matrix.module }}" | tr '/' '-')
          echo "ARTIFACT_NAME=coverage-lens-${MODULE_NAME}" >> $GITHUB_ENV

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: Lens/modules/${{ matrix.module }}/coverage.out
          retention-days: 30

      - name: Upload Failed Tests Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: failed-tests-lens-${{ env.MODULE_NAME }}
          path: Lens/modules/${{ matrix.module }}/failed-tests.md
          retention-days: 30

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./Lens/modules/${{ matrix.module }}/coverage.out
          flags: lens-${{ matrix.module }}
          name: lens-${{ matrix.module }}
          fail_ci_if_error: false

  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [test-safe, test-lens]
    if: always()
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download All Coverage Reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-reports

      - name: Download All Failed Tests Reports
        uses: actions/download-artifact@v4
        with:
          pattern: failed-tests-*
          path: failed-tests-reports

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Generate Combined Coverage Summary
        run: |
          echo "# üìä Unit Test Coverage Summary" > coverage-summary.md
          echo "" >> coverage-summary.md
          echo "## SaFE Modules" >> coverage-summary.md
          echo "" >> coverage-summary.md
          echo "| Module | Coverage |" >> coverage-summary.md
          echo "|--------|----------|" >> coverage-summary.md
          
          for dir in coverage-reports/coverage-safe-*/; do
            if [ -d "$dir" ]; then
              module=$(basename "$dir" | sed 's/coverage-safe-//')
              if [ -f "$dir/coverage.out" ]; then
                coverage=$(go tool cover -func="$dir/coverage.out" 2>/dev/null | grep total | awk '{print $3}' || echo "N/A")
                echo "| $module | $coverage |" >> coverage-summary.md
              else
                echo "| $module | No tests |" >> coverage-summary.md
              fi
            fi
          done
          
          echo "" >> coverage-summary.md
          echo "## Lens Modules" >> coverage-summary.md
          echo "" >> coverage-summary.md
          echo "| Module | Coverage |" >> coverage-summary.md
          echo "|--------|----------|" >> coverage-summary.md
          
          for dir in coverage-reports/coverage-lens-*/; do
            if [ -d "$dir" ]; then
              module=$(basename "$dir" | sed 's/coverage-lens-//')
              if [ -f "$dir/coverage.out" ]; then
                coverage=$(go tool cover -func="$dir/coverage.out" 2>/dev/null | grep total | awk '{print $3}' || echo "N/A")
                echo "| $module | $coverage |" >> coverage-summary.md
              else
                echo "| $module | No tests |" >> coverage-summary.md
              fi
            fi
          done
          
          echo "" >> coverage-summary.md
          echo "---" >> coverage-summary.md
          echo "*Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')*" >> coverage-summary.md
          
          cat coverage-summary.md

      - name: Generate Failed Tests Summary
        if: always()
        run: |
          echo ""
          echo "=============================================="
          echo "üìã FAILED TESTS SUMMARY"
          echo "=============================================="
          echo ""
          
          # Create failed tests summary file
          echo "# ‚ùå Failed Tests Summary" > failed-tests-summary.md
          echo "" >> failed-tests-summary.md
          echo "*Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')*" >> failed-tests-summary.md
          echo "" >> failed-tests-summary.md
          
          HAS_FAILURES=false
          
          # Process failed tests for SaFE modules
          echo "## SaFE Modules" >> failed-tests-summary.md
          echo "" >> failed-tests-summary.md
          
          for dir in failed-tests-reports/failed-tests-safe-*/; do
            if [ -d "$dir" ]; then
              module=$(basename "$dir" | sed 's/failed-tests-safe-//')
              if [ -f "$dir/failed-tests.md" ]; then
                if grep -q "‚ùå Failed Tests" "$dir/failed-tests.md"; then
                  HAS_FAILURES=true
                  echo "### ‚ùå SaFE/$module" >> failed-tests-summary.md
                  echo "" >> failed-tests-summary.md
                  # Extract failed test content (skip header lines)
                  tail -n +3 "$dir/failed-tests.md" >> failed-tests-summary.md
                  echo "" >> failed-tests-summary.md
                  
                  # Output to console
                  echo "‚ùå SaFE/$module:"
                  grep -E "^--- FAIL:" "$dir/failed-tests.md" 2>/dev/null || true
                  echo ""
                else
                  echo "### ‚úÖ SaFE/$module - All tests passed" >> failed-tests-summary.md
                  echo "" >> failed-tests-summary.md
                fi
              fi
            fi
          done
          
          # Process failed tests for Lens modules
          echo "## Lens Modules" >> failed-tests-summary.md
          echo "" >> failed-tests-summary.md
          
          for dir in failed-tests-reports/failed-tests-lens-*/; do
            if [ -d "$dir" ]; then
              module=$(basename "$dir" | sed 's/failed-tests-lens-//')
              if [ -f "$dir/failed-tests.md" ]; then
                if grep -q "‚ùå Failed Tests" "$dir/failed-tests.md"; then
                  HAS_FAILURES=true
                  echo "### ‚ùå Lens/$module" >> failed-tests-summary.md
                  echo "" >> failed-tests-summary.md
                  # Extract failed test content (skip header lines)
                  tail -n +3 "$dir/failed-tests.md" >> failed-tests-summary.md
                  echo "" >> failed-tests-summary.md
                  
                  # Output to console
                  echo "‚ùå Lens/$module:"
                  grep -E "^--- FAIL:" "$dir/failed-tests.md" 2>/dev/null || true
                  echo ""
                else
                  echo "### ‚úÖ Lens/$module - All tests passed" >> failed-tests-summary.md
                  echo "" >> failed-tests-summary.md
                fi
              fi
            fi
          done
          
          echo "=============================================="
          if [ "$HAS_FAILURES" = "true" ]; then
            echo "‚ö†Ô∏è  Some tests failed! Check the details above."
          else
            echo "‚úÖ All tests passed across all modules!"
          fi
          echo "=============================================="
          
          cat failed-tests-summary.md

      - name: Upload Failed Tests Summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: failed-tests-summary
          path: failed-tests-summary.md
          retention-days: 90

      - name: Upload Coverage Summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage-summary.md
          retention-days: 90

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = fs.readFileSync('coverage-summary.md', 'utf8');
            
            // Add failed tests information
            if (fs.existsSync('failed-tests-summary.md')) {
              const failedTests = fs.readFileSync('failed-tests-summary.md', 'utf8');
              if (failedTests.includes('‚ùå Failed Tests')) {
                body += '\n\n---\n\n' + failedTests;
              }
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

