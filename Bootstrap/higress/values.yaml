################################################################################
# Higress Helm Chart Configuration
# Description: Custom deployment configuration for Higress gateway
################################################################################

# Global configuration
global:
  # Enable Kubernetes Gateway API support
  # Allows using standard APIs like Gateway, HTTPRoute, TCPRoute, etc.
  enableGatewayAPI: true

# Higress core component configuration
higress-core:
  # Gateway configuration
  gateway:
    # HTTP port (default 80)
    httpPort: 80
    # HTTPS port (default 443)
    httpsPort: 443
    # Enable host network mode
    # Allows the gateway to bind directly to the host's network interface
    hostNetwork: true
  
  # Service configuration
  service:
    # List of exposed ports
    ports:
      # HTTP port configuration
      - name: http
        port: 80
        protocol: TCP
        targetPort: 80
      
      # HTTPS port configuration
      - name: https
        port: 443
        protocol: TCP
        targetPort: 443
      
      # SSH port configuration (for SSH gateway)
      - name: ssh
        port: 2222
        protocol: TCP
        targetPort: 2222