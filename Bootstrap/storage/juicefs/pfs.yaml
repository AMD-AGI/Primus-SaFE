
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: juicefs-pfs
  labels:
    juicefs-name: juicefs-pfs
spec:
  capacity:
    storage: 10Pi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: csi.juicefs.com
    volumeHandle: juicefs-pfs
    fsType: juicefs
    nodePublishSecretRef:
      name: juicefs-secret
      namespace: juicefs-csi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: juicefs-pfs
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: ""
  resources:
    requests:
      storage: 10Pi
  selector:
    matchLabels:
      juicefs-name: juicefs-pfs
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: juicefs-pfs
  labels:
    app: juicefs-pfs
spec:
  selector:
    matchLabels:
      app: juicefs-pfs
  template:
    metadata:
      labels:
        app: juicefs-pfs
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                    - chi2533
                    - chi2623
      tolerations:
      - operator: "Exists"
      containers:
      - args:
        - -c
        - sleep infinity
        command:
        - /bin/sh
        image: nginx
        name: app
        volumeMounts:
        - mountPath: /data
          name: data
          mountPropagation: HostToContainer
        resources:
          requests:
            cpu: 10m
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: juicefs-pfs
