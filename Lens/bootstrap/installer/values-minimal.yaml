#
# Primus Lens Installer - Minimal Configuration
#
# Use this for testing or small development environments.
# Resource usage is minimized for quick deployment.
#
# Usage:
#   primus-lens-installer install dataplane --config values-minimal.yaml
#

global:
  clusterName: "dev-cluster"
  namespace: "primus-lens"
  storageClass: "local-path"
  accessMode: "ReadWriteOnce"
  accessType: "ssh-tunnel"

profile: "minimal"

# Minimal replicas for testing
opensearch:
  enabled: true
  clusterName: "primus-lens-logs"
  nodeSets:
    - name: "nodes"
      replicas: 1
      roles:
        - master
        - data
        - ingest

database:
  enabled: true
  initScript: "setup_primus_lens.sql"

victoriametrics:
  enabled: true

logging:
  enabled: true

grafana:
  enabled: true
  adminPassword: "admin"

monitoring:
  kubeStateMetrics:
    enabled: true

apps:
  enabled: true

