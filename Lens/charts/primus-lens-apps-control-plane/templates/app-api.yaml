{{/*
Primus Lens API Service Deployment
*/}}
{{- if .Values.apps.api.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lens.fullname" . }}-api-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-api
data:
  config.yaml: |
    httpPort: {{ .Values.apps.api.httpPort | default 8989 }}
    multiCluster: true
    loadK8SClient: true
    loadStorageClient: true
    controllerConfig:
      namespace: {{ .Values.global.namespace }}
      leaderElectionId: {{ .Values.apps.api.config.controllerConfig.leaderElectionId | default "primus-lens-core" }}
      metricsPort: {{ .Values.apps.api.config.controllerConfig.metricsPort | default 19193 }}
      healthzPort: {{ .Values.apps.api.config.controllerConfig.healthzPort | default 19194 }}
      pprofPort: {{ .Values.apps.api.config.controllerConfig.pprofPort | default 19195 }}
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lens.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-api
spec:
  replicas: {{ .Values.apps.api.replicas | default 2 }}
  selector:
    matchLabels:
      app: {{ include "lens.fullname" . }}-api
  template:
    metadata:
      labels:
        app: {{ include "lens.fullname" . }}-api
        primus-lens-app-name: api
        {{- include "lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "lens.serviceAccountName" . }}
      {{- if .Values.global.imageRegistry.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imageRegistry.pullSecret }}
      {{- end }}
      {{- if .Values.infrastructure.waitForPostgres }}
      initContainers:
      {{- include "lens.waitForPostgres" . | nindent 6 }}
      {{- end }}
      containers:
      - name: app
        image: "{{ .Values.global.imageRegistry.url }}/{{ .Values.apps.api.image }}"
        imagePullPolicy: {{ .Values.global.imageRegistry.pullPolicy | default "IfNotPresent" }}
        ports:
        - containerPort: {{ .Values.apps.api.httpPort | default 8989 }}
          protocol: TCP
        env:
        - name: CONFIG_PATH
          value: /etc/primus-lens-api/config.yaml
        - name: DEFAULT_CLUSTER_NAME
          value: {{ .Values.apps.api.config.defaultClusterName | default .Values.global.clusterName }}
        {{- if .Values.global.tracing.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "{{ .Values.global.tracing.endpoint }}"
        - name: OTEL_TRACES_SAMPLER
          value: {{ .Values.global.tracing.sampler | default "traceidratio" }}
        - name: OTEL_TRACES_SAMPLER_ARG
          value: "{{ .Values.global.tracing.samplerArg | default "1.0" }}"
        {{- end }}
        - name: ENVIRONMENT
          value: {{ .Values.apps.api.config.environment | default "production" }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "lens.fullname" . }}-pguser-{{ .Values.apps.api.config.db.userName | default "primus-lens" }}
              key: password
        volumeMounts:
        - name: config-volume
          mountPath: /etc/primus-lens-api/config.yaml
          subPath: config.yaml
        {{- if .Values.apps.api.resources }}
        resources:
          {{- toYaml .Values.apps.api.resources | nindent 10 }}
        {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "lens.fullname" . }}-api-config
          items:
          - key: config.yaml
            path: config.yaml
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lens.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: {{ .Values.apps.api.httpPort | default 8989 }}
    targetPort: {{ .Values.apps.api.httpPort | default 8989 }}
    protocol: TCP
  selector:
    app: {{ include "lens.fullname" . }}-api
{{- end }}
