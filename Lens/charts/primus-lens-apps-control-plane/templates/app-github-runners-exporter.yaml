{{- if .Values.apps.githubRunnersExporter.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lens.fullname" . }}-github-runners-exporter-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-github-runners-exporter
data:
  config.yaml: |
    httpPort: {{ .Values.apps.githubRunnersExporter.httpPort | default 8991 }}
    loadK8SClient: true
    controller:
      namespace: {{ .Values.global.namespace }}
      leaderElectionId: {{ .Values.apps.githubRunnersExporter.config.controller.leaderElectionId | default "primus-lens-github-runners" }}
    database:
      {{- toYaml .Values.global.database | nindent 6 }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lens.fullname" . }}-github-runners-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-github-runners-exporter
spec:
  replicas: {{ .Values.apps.githubRunnersExporter.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "lens.fullname" . }}-github-runners-exporter
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.apps.githubRunnersExporter.config.prometheusPort | default 8992 }}"
        prometheus.io/path: "/metrics"
      labels:
        app: {{ include "lens.fullname" . }}-github-runners-exporter
        {{- include "lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "lens.serviceAccountName" . }}
      {{- if .Values.global.imageRegistry.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imageRegistry.pullSecret }}
      {{- end }}
      containers:
        - name: app
          image: "{{ .Values.global.imageRegistry.url }}/{{ .Values.apps.githubRunnersExporter.image }}"
          imagePullPolicy: {{ .Values.global.imageRegistry.pullPolicy | default "IfNotPresent" }}
          env:
            - name: CONFIG_PATH
              value: /etc/primus-lens-github-runners-exporter/config.yaml
          ports:
            - name: http
              containerPort: {{ .Values.apps.githubRunnersExporter.httpPort | default 8991 }}
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/primus-lens-github-runners-exporter/config.yaml
              subPath: config.yaml
          {{- if .Values.apps.githubRunnersExporter.resources }}
          resources:
            {{- toYaml .Values.apps.githubRunnersExporter.resources | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "lens.fullname" . }}-github-runners-exporter-config
            items:
              - key: config.yaml
                path: config.yaml
      restartPolicy: Always
{{- end }}

