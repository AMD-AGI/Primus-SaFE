{{- if .Values.apps.multiClusterConfigExporter.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lens.fullname" . }}-multi-cluster-config-exporter-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-multi-cluster-config-exporter
data:
  config.yaml: |
    httpPort: {{ .Values.apps.multiClusterConfigExporter.httpPort | default 8989 }}
    multiCluster: true
    loadK8SClient: true
    controller:
      namespace: {{ .Values.global.namespace }}
      leaderElectionId: {{ .Values.apps.multiClusterConfigExporter.config.controller.leaderElectionId | default "primus-lens-multi-cluster-config" }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lens.fullname" . }}-multi-cluster-config-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-multi-cluster-config-exporter
spec:
  replicas: {{ .Values.apps.multiClusterConfigExporter.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "lens.fullname" . }}-multi-cluster-config-exporter
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.apps.multiClusterConfigExporter.config.prometheusPort | default 8990 }}"
        prometheus.io/path: "/metrics"
      labels:
        app: {{ include "lens.fullname" . }}-multi-cluster-config-exporter
        primus-lens-app-name: multi-cluster-config-exporter
        {{- include "lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "lens.serviceAccountName" . }}
      {{- if .Values.global.imageRegistry.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imageRegistry.pullSecret }}
      {{- end }}
      containers:
        - name: app
          image: "{{ .Values.global.imageRegistry.url }}/{{ .Values.apps.multiClusterConfigExporter.image }}"
          imagePullPolicy: {{ .Values.global.imageRegistry.pullPolicy | default "IfNotPresent" }}
          env:
            - name: CONFIG_PATH
              value: /etc/primus-lens-multi-cluster-config-exporter/config.yaml
            {{- if .Values.apps.multiClusterConfigExporter.config.excludeControlPlaneNodes }}
            - name: EXCLUDE_CONTROL_PLANE_NODES
              value: "{{ .Values.apps.multiClusterConfigExporter.config.excludeControlPlaneNodes }}"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.apps.multiClusterConfigExporter.httpPort | default 8989 }}
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/primus-lens-multi-cluster-config-exporter/config.yaml
              subPath: config.yaml
          {{- if .Values.apps.multiClusterConfigExporter.resources }}
          resources:
            {{- toYaml .Values.apps.multiClusterConfigExporter.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "lens.fullname" . }}-multi-cluster-config-exporter-config
            items:
              - key: config.yaml
                path: config.yaml
      restartPolicy: Always
{{- end }}
