{{/*
Primus Lens GPU Resource Exporter Deployment
Exports GPU resource information and usage metrics.
*/}}
{{- if .Values.apps.gpuResourceExporter.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lens.fullname" . }}-gpu-resource-exporter-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-gpu-resource-exporter
data:
  config.yaml: |
    loadK8SClient: true
    loadStorageClient: true
    httpPort: {{ .Values.apps.gpuResourceExporter.httpPort | default 8989 }}
    controller:
      namespace: {{ .Values.global.namespace }}
      leaderElectionId: {{ .Values.apps.gpuResourceExporter.config.controller.leaderElectionId | default "primus-lens-gpu-resource" }}
      metricsPort: {{ .Values.apps.gpuResourceExporter.config.controller.metricsPort | default 19193 }}
      healthzPort: {{ .Values.apps.gpuResourceExporter.config.controller.healthzPort | default 19194 }}
      pprofPort: {{ .Values.apps.gpuResourceExporter.config.controller.pprofPort | default 19195 }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lens.fullname" . }}-gpu-resource-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-gpu-resource-exporter
spec:
  replicas: {{ .Values.apps.gpuResourceExporter.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "lens.fullname" . }}-gpu-resource-exporter
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.apps.gpuResourceExporter.config.prometheusPort | default 8990 }}"
        prometheus.io/path: "/metrics"
      labels:
        app: {{ include "lens.fullname" . }}-gpu-resource-exporter
        {{- include "lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "lens.serviceAccountName" . }}
      {{- if .Values.global.imageRegistry.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imageRegistry.pullSecret }}
      {{- end }}
      {{- if .Values.infrastructure.waitForPostgres }}
      initContainers:
      {{- include "lens.waitForPostgres" . | nindent 6 }}
      {{- end }}
      containers:
      - name: app
        image: "{{ .Values.global.imageRegistry.url }}/{{ .Values.apps.gpuResourceExporter.image }}"
        imagePullPolicy: {{ .Values.global.imageRegistry.pullPolicy | default "IfNotPresent" }}
        env:
        - name: CONFIG_PATH
          value: /etc/primus-lens-gpu-resource-exporter/config.yaml
        ports:
        - containerPort: {{ .Values.apps.gpuResourceExporter.httpPort | default 8989 }}
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/primus-lens-gpu-resource-exporter/config.yaml
          subPath: config.yaml
        {{- if .Values.apps.gpuResourceExporter.resources }}
        resources:
          {{- toYaml .Values.apps.gpuResourceExporter.resources | nindent 10 }}
        {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "lens.fullname" . }}-gpu-resource-exporter-config
          items:
          - key: config.yaml
            path: config.yaml
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lens.fullname" . }}-gpu-resource-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-gpu-resource-exporter
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: {{ .Values.apps.gpuResourceExporter.grpcPort | default 8991 }}
    targetPort: {{ .Values.apps.gpuResourceExporter.grpcPort | default 8991 }}
    protocol: TCP
  selector:
    app: {{ include "lens.fullname" . }}-gpu-resource-exporter
{{- end }}
