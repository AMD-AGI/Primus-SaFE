{{/*
Primus Lens Jobs Service Deployment
Manages job scheduling and lifecycle for training workloads.
*/}}
{{- if .Values.apps.jobs.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lens.fullname" . }}-jobs-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-jobs
data:
  config.yaml: |
    loadStorageClient: true
    loadK8SClient: true
    httpPort: {{ .Values.apps.jobs.httpPort | default 8989 }}
    jobs:
      grpc_port: {{ .Values.apps.jobs.grpcPort | default 8991 }}
    controller:
      namespace: {{ .Values.global.namespace }}
      leaderElectionId: {{ .Values.apps.jobs.config.controller.leaderElectionId | default "primus-lens-core" }}
      metricsPort: {{ .Values.apps.jobs.config.controller.metricsPort | default 19193 }}
      healthzPort: {{ .Values.apps.jobs.config.controller.healthzPort | default 19194 }}
      pprofPort: {{ .Values.apps.jobs.config.controller.pprofPort | default 19195 }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lens.fullname" . }}-jobs
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-jobs
spec:
  replicas: {{ .Values.apps.jobs.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "lens.fullname" . }}-jobs
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.apps.jobs.config.prometheusPort | default 8990 }}"
        prometheus.io/path: "/metrics"
      labels:
        app: {{ include "lens.fullname" . }}-jobs
        {{- include "lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "lens.serviceAccountName" . }}
      {{- if .Values.global.imageRegistry.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imageRegistry.pullSecret }}
      {{- end }}
      containers:
      - name: app
        image: "{{ .Values.global.imageRegistry.url }}/{{ .Values.apps.jobs.image }}"
        imagePullPolicy: {{ .Values.global.imageRegistry.pullPolicy | default "IfNotPresent" }}
        env:
        - name: CONFIG_PATH
          value: /etc/primus-lens-jobs/config.yaml
        - name: DEFAULT_CLUSTER_NAME
          value: {{ .Values.apps.jobs.config.defaultClusterName | default .Values.global.clusterName }}
        {{- if .Values.global.tracing.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "{{ .Values.global.tracing.endpoint }}"
        - name: OTEL_TRACES_SAMPLER
          value: {{ .Values.global.tracing.sampler | default "traceidratio" }}
        - name: OTEL_TRACES_SAMPLER_ARG
          value: "{{ .Values.global.tracing.samplerArg | default "1.0" }}"
        {{- end }}
        - name: ENVIRONMENT
          value: {{ .Values.apps.jobs.config.environment | default "production" }}
        ports:
        - containerPort: {{ .Values.apps.jobs.httpPort | default 8989 }}
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/primus-lens-jobs/config.yaml
          subPath: config.yaml
        {{- if .Values.apps.jobs.resources }}
        resources:
          {{- toYaml .Values.apps.jobs.resources | nindent 10 }}
        {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "lens.fullname" . }}-jobs-config
          items:
          - key: config.yaml
            path: config.yaml
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lens.fullname" . }}-jobs
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-jobs
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: {{ .Values.apps.jobs.grpcPort | default 8991 }}
    targetPort: {{ .Values.apps.jobs.grpcPort | default 8991 }}
    protocol: TCP
  selector:
    app: {{ include "lens.fullname" . }}-jobs
{{- end }}
