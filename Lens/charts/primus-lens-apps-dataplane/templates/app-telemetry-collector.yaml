{{/*
Primus Lens Telemetry Processor Deployment
Handles log and metrics processing for training workloads.
*/}}
{{- if .Values.apps.telemetryCollector.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lens.fullname" . }}-telemetry-processor-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-telemetry-processor
data:
  config.yaml: |
    loadK8SClient: true
    loadStorageClient: true
    httpPort: {{ .Values.apps.telemetryCollector.httpPort | default 8989 }}
    middleware:
      enableLogging: false
      enableTracing: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lens.fullname" . }}-telemetry-processor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-telemetry-processor
spec:
  replicas: {{ .Values.apps.telemetryCollector.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "lens.fullname" . }}-telemetry-processor
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.apps.telemetryCollector.prometheusPort | default 8990 }}"
        prometheus.io/path: "/metrics"
      labels:
        app: {{ include "lens.fullname" . }}-telemetry-processor
        {{- include "lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "lens.serviceAccountName" . }}
      {{- if .Values.global.imageRegistry.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imageRegistry.pullSecret }}
      {{- end }}
      containers:
      - name: app
        image: "{{ .Values.global.imageRegistry.url }}/{{ .Values.apps.telemetryCollector.image }}"
        imagePullPolicy: {{ .Values.global.imageRegistry.pullPolicy | default "IfNotPresent" }}
        env:
        - name: CONFIG_PATH
          value: /etc/primus-lens-telemetry-processor/config.yaml
        - name: AI_ADVISOR_URL
          value: http://{{ include "lens.fullname" . }}-ai-advisor.{{ .Values.global.namespace }}.svc.cluster.local:{{ .Values.apps.aiAdvisor.httpPort | default 8080 }}
        ports:
        - containerPort: {{ .Values.apps.telemetryCollector.httpPort | default 8989 }}
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/primus-lens-telemetry-processor/config.yaml
          subPath: config.yaml
        {{- if .Values.apps.telemetryCollector.resources }}
        resources:
          {{- toYaml .Values.apps.telemetryCollector.resources | nindent 10 }}
        {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "lens.fullname" . }}-telemetry-processor-config
          items:
          - key: config.yaml
            path: config.yaml
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lens.fullname" . }}-telemetry-processor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app: {{ include "lens.fullname" . }}-telemetry-processor
spec:
  type: ClusterIP
  ports:
  - name: http
    port: {{ .Values.apps.telemetryCollector.httpPort | default 8989 }}
    targetPort: {{ .Values.apps.telemetryCollector.httpPort | default 8989 }}
    protocol: TCP
  selector:
    app: {{ include "lens.fullname" . }}-telemetry-processor
{{- end }}
