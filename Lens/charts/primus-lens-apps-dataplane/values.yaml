#
# Primus Lens Apps Data Plane - Configuration
#
# Data plane components:
# - Telemetry Collector: Log and metrics processing
# - Jobs: Job scheduling and management
# - Node Exporter: Node-level metrics (DaemonSet)
# - GPU Resource Exporter: GPU metrics
# - System Tuner: System optimization (DaemonSet)
# - AI Advisor: AI recommendations
#
# NOTE: Web console is part of control-plane, not data-plane
#

# ============================================================================
# Global Configuration
# ============================================================================
global:
  clusterName: "my-cluster"
  namespace: "primus-lens"
  
  imageRegistry:
    url: "docker.io"
    pullPolicy: "IfNotPresent"
    pullSecret: ""
  
  tracing:
    enabled: false
    endpoint: ""
    sampler: "traceidratio"
    samplerArg: "1.0"

# ============================================================================
# Infrastructure Dependencies
# ============================================================================
infrastructure:
  # Wait for PostgreSQL to be ready before starting apps that require DB
  # Set to true only when deploying alongside infrastructure for the first time
  waitForPostgres: false

# ============================================================================
# Data Plane Components
# ============================================================================
apps:
  telemetryCollector:
    enabled: true
    image: "primussafe/telemetry-processor:202512101641"
    replicas: 1
    httpPort: 8989
    prometheusPort: 8990
    resources: {}
  
  jobs:
    enabled: true
    image: "primussafe/primus-lens-jobs:202512101526"
    replicas: 1
    httpPort: 8989
    grpcPort: 8991
    resources: {}
    config:
      environment: "production"
      prometheusPort: 8990
      controller:
        leaderElectionId: "primus-lens-core"
        metricsPort: 19193
        healthzPort: 19194
        pprofPort: 19195
  
  nodeExporter:
    enabled: true
    image: "primussafe/primus-lens-node-exporter:202512101526"
    httpPort: 8989
    maxUnavailable: 10
    resources: {}
    # Py-Spy Python profiling configuration
    pyspy:
      enabled: true
      maxStorageSize: "10GB"
      fileRetentionDays: 7
      maxConcurrentJobs: 5
      defaultDuration: 30
      defaultRate: 100
  
  gpuResourceExporter:
    enabled: true
    image: "primussafe/gpu-resource-exporter:202512101526"
    replicas: 1
    httpPort: 8989
    grpcPort: 8991
    resources: {}
    config:
      loadK8SClient: true
      loadStorageClient: true
      prometheusPort: 8990
      controller:
        leaderElectionId: "primus-lens-gpu-resource"
        metricsPort: 19193
        healthzPort: 19194
        pprofPort: 19195
  
  systemTuner:
    enabled: true
    image: "primussafe/system-tuner:202512101526"
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"
  
  # NOTE: web is part of control-plane, not data-plane
  # See primus-lens-apps-controlplane chart
  
  aiAdvisor:
    enabled: true
    image: "primussafe/ai-advisor:202512101630"
    replicas: 1
    httpPort: 8080
    healthPort: 8081
    logLevel: "info"
    resources:
      requests:
        cpu: "2000m"
        memory: "2Gi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
    config:
      middleware:
        enableLogging: false

# ============================================================================
# Service Account Configuration
# ============================================================================
serviceAccount:
  create: false
  name: "primus-lens-app"

