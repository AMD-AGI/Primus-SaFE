{{/*
Image Pull Secret
Creates Docker registry credentials for pulling private images.
If credentials are not provided, creates an empty placeholder secret.
*/}}
{{- if .Values.global.imagePullSecrets }}
{{- range .Values.global.imagePullSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ include "primus-lens.namespace" $ }}
  labels:
    {{- include "primus-lens.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": {{ include "primus-lens.hookWeight.secrets" $ | quote }}
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- if not (and .credentials.username .credentials.password) }}
    description: "Empty placeholder secret. Update manually with actual credentials after deployment."
    {{- end }}
type: kubernetes.io/dockerconfigjson
data:
  {{- if and .credentials.username .credentials.password }}
  .dockerconfigjson: {{ include "primus-lens.dockerConfigJson" . | b64enc }}
  {{- else }}
  .dockerconfigjson: "e30K"  # Empty JSON object "{}" in base64
  {{- end }}
{{- end }}
{{- end }}

