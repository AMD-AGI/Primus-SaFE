{{/*
Service Account for Primus Lens components
This service account is used by:
1. Initialization jobs (wait-for-operators, postgres-init, etc.)
2. Application components that need to interact with K8s API
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: primus-lens-installer
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": {{ include "primus-lens.hookWeight.secrets" . | quote }}
    "helm.sh/hook-delete-policy": before-hook-creation
{{- include "primus-lens.imagePullSecrets" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: primus-lens-installer
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": {{ include "primus-lens.hookWeight.secrets" . | quote }}
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
  # Read pods for waiting operators
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Read services and endpoints for service discovery
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list"]
  
  # Read PostgreSQL cluster status
  - apiGroups: ["postgres-operator.crunchydata.com"]
    resources: ["postgresclusters"]
    verbs: ["get", "list", "watch"]
  
  # Read OpenSearch cluster status
  - apiGroups: ["opensearch.opster.io"]
    resources: ["opensearchclusters"]
    verbs: ["get", "list", "watch"]
  
  # Read VictoriaMetrics resources
  - apiGroups: ["operator.victoriametrics.com"]
    resources: ["vmclusters", "vmagents"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: primus-lens-installer
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": {{ include "primus-lens.hookWeight.secrets" . | quote }}
    "helm.sh/hook-delete-policy": before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: primus-lens-installer
subjects:
  - kind: ServiceAccount
    name: primus-lens-installer
    namespace: {{ include "primus-lens.namespace" . }}
---
{{/*
Service Account for application components
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: primus-lens-app
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
{{- include "primus-lens.imagePullSecrets" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: primus-lens-app
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
rules:
  # Application needs to read/watch various K8s resources
  - apiGroups: [""]
    resources: ["pods", "nodes", "services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Read workload resources
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  
  # Read batch jobs
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  
  # Access metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: primus-lens-app
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: primus-lens-app
subjects:
  - kind: ServiceAccount
    name: primus-lens-app
    namespace: {{ include "primus-lens.namespace" . }}

