{{/*
TLS Certificate Secret for Webhooks
This creates a placeholder for webhook TLS certificates.
The actual certificates will be generated by cert-manager or manually provided.
*/}}
{{- if .Values.apps.api.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: primus-lens-webhook-certs
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": {{ include "primus-lens.hookWeight.secrets" . | quote }}
    "helm.sh/hook-delete-policy": before-hook-creation
type: Opaque
data:
  # Placeholder - these will be populated by cert-manager or manual generation
  tls.crt: ""
  tls.key: ""
{{- end }}

