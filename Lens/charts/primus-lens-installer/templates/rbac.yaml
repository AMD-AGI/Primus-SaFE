{{/*
RBAC resources for the Primus Lens Installer Job.
The installer needs cluster-admin permissions to install operators and CRDs.
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "installer.serviceAccountName" . }}
  namespace: {{ include "installer.namespace" . }}
  labels:
    {{- include "installer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "installer.fullname" . }}-installer
  labels:
    {{- include "installer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
  # Full cluster access for installing operators and CRDs
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  # Non-resource URLs for API discovery
  - nonResourceURLs: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "installer.fullname" . }}-installer
  labels:
    {{- include "installer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "installer.fullname" . }}-installer
subjects:
  - kind: ServiceAccount
    name: {{ include "installer.serviceAccountName" . }}
    namespace: {{ include "installer.namespace" . }}

