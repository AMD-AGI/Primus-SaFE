{{/*
Service Account and RBAC for Primus Lens installer jobs
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: primus-lens-installer
  namespace: {{ include "primus-lens-operators.namespace" . }}
  labels:
    {{- include "primus-lens-operators.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: primus-lens-installer
  labels:
    {{- include "primus-lens-operators.labels" . | nindent 4 }}
rules:
  # Read pods for waiting operators
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Read services and endpoints for service discovery
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list"]
  
  # Read and create secrets (for storage-config creation)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  
  # Read PostgreSQL cluster status
  - apiGroups: ["postgres-operator.crunchydata.com"]
    resources: ["postgresclusters"]
    verbs: ["get", "list", "watch"]
  
  # Read OpenSearch cluster status
  - apiGroups: ["opensearch.opster.io"]
    resources: ["opensearchclusters"]
    verbs: ["get", "list", "watch"]
  
  # Read VictoriaMetrics resources
  - apiGroups: ["operator.victoriametrics.com"]
    resources: ["vmclusters", "vmagents"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: primus-lens-installer
  labels:
    {{- include "primus-lens-operators.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: primus-lens-installer
subjects:
  - kind: ServiceAccount
    name: primus-lens-installer
    namespace: {{ include "primus-lens-operators.namespace" . }}
---
{{/*
Service Account for application components
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: primus-lens-app
  namespace: {{ include "primus-lens-operators.namespace" . }}
  labels:
    {{- include "primus-lens-operators.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: primus-lens-app
  labels:
    {{- include "primus-lens-operators.labels" . | nindent 4 }}
rules:
  # Cluster manager role - broad read access to most resources
  # This avoids frequent RBAC updates as new features are added
  
  # Full read access to core resources
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Full read access to apps resources
  - apiGroups: ["apps"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Full read access to batch resources
  - apiGroups: ["batch"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Access metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list"]
  
  # Read CRDs and custom resources
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  
  # Read operator CRs (VictoriaMetrics, PostgreSQL, OpenSearch, etc.)
  - apiGroups: ["operator.victoriametrics.com"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["postgres-operator.crunchydata.com"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["opensearch.opster.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["grafana.integreatly.org"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["fluentbit.fluent.io", "fluentd.fluent.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Read networking resources
  - apiGroups: ["networking.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Read storage resources
  - apiGroups: ["storage.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Read RBAC (for debugging)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: primus-lens-app
  labels:
    {{- include "primus-lens-operators.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: primus-lens-app
subjects:
  - kind: ServiceAccount
    name: primus-lens-app
    namespace: {{ include "primus-lens-operators.namespace" . }}

