# 一体化部署配置示例

deploymentMode: all-in-one

global:
  clusterName: primus-lens-all-in-one
  namespace: primus-lens
  profile: normal
  storageClass: standard
  imageRegistry: docker.io

# 管理集群和数据集群组件全部启用
management:
  enabled: auto
  
  api:
    enabled: true
    replicas: 2
  
  safeAdapter:
    enabled: true
  
  jobs:
    enabled: true
  
  telemetryProcessor:
    enabled: true
    replicas: 2
  
  multiClusterConfigExporter:
    enabled: true
  
  grafana:
    enabled: true
    accessType: ssh-tunnel

data:
  enabled: auto
  
  jobs:
    enabled: true
  
  telemetryProcessor:
    enabled: true
    replicas: 2
  
  gpuResourceExporter:
    enabled: true
  
  nodeExporter:
    enabled: true

# 中间件自动部署（all-in-one 模式默认部署）
middleware:
  enabled: auto
  
  postgresql:
    enabled: true
  
  opensearch:
    enabled: true
  
  victoriametrics:
    enabled: true
  
  otelCollector:
    enabled: true

# System Tuner
systemTuner:
  enabled: true

