# 管理集群配置示例

deploymentMode: management

global:
  clusterName: management-cluster
  namespace: primus-lens
  profile: normal
  storageClass: standard
  imageRegistry: docker.io

# 管理集群启用所有组件
management:
  enabled: auto  # 自动根据 deploymentMode 判断
  
  api:
    enabled: true
    replicas: 2
  
  safeAdapter:
    enabled: true
    replicas: 1
  
  jobs:
    enabled: true
    mode: management
  
  telemetryProcessor:
    enabled: true
    replicas: 2
    mode: management
  
  multiClusterConfigExporter:
    enabled: true
  
  grafana:
    enabled: true
    accessType: ingress
    domain: management.primus-lens.example.com

# 数据集群组件不启用
data:
  enabled: false

# 中间件自动部署（management 模式默认部署）
middleware:
  enabled: auto
  
  postgresql:
    enabled: true
  
  opensearch:
    enabled: true
  
  victoriametrics:
    enabled: true
  
  otelCollector:
    enabled: true

