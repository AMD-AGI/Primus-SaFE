{{- if and (eq (include "primus-lens.management.enabled" .) "true") .Values.management.grafana.enabled .Values.management.grafana.operator.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "primus-lens.fullname" . }}-install-grafana-operator
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana-operator-installer
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "85"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: grafana-operator-installer
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: installer
        image: alpine/helm:3.13.0
        command:
        - /bin/sh
        - -c
        - |
          set -ex
          
          echo "Installing Grafana Operator..."
          
          # 添加 Helm Repo
          helm repo add grafana https://grafana.github.io/helm-charts || true
          helm repo update
          
          # 检查是否已安装
          if helm list -n {{ .Values.global.namespace }} | grep -q "^grafana-operator\s"; then
            echo "Grafana Operator already installed, skipping..."
            exit 0
          fi
          
          # 安装 Operator
          helm install grafana-operator \
            grafana/grafana-operator \
            --namespace {{ .Values.global.namespace }} \
            --create-namespace \
            --wait \
            --timeout 5m
          
          echo "✅ Grafana Operator installed successfully"
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

