{{- if and (eq (include "primus-lens.middleware.enabled" .) "true") .Values.middleware.postgresql.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "primus-lens.fullname" . }}-install-pg-operator
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql-operator-installer
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql-operator-installer
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: installer
        image: alpine/helm:3.13.0
        command:
        - /bin/sh
        - -c
        - |
          set -ex
          
          echo "Installing PostgreSQL Operator..."
          
          # 添加 Helm Repo
          helm repo add postgres-operator-charts https://crunchydata.github.io/postgres-operator || true
          helm repo update
          
          # 检查是否已安装
          if helm list -n {{ .Values.global.namespace }} | grep -q "^pg-operator\s"; then
            echo "PostgreSQL Operator already installed, skipping..."
            exit 0
          fi
          
          # 安装 Operator
          helm install pg-operator \
            postgres-operator-charts/pgo \
            --namespace {{ .Values.global.namespace }} \
            --create-namespace \
            --wait \
            --timeout 5m
          
          echo "✅ PostgreSQL Operator installed successfully"
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

