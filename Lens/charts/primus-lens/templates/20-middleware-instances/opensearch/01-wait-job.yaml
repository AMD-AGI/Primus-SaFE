{{- if and (eq (include "primus-lens.middleware.enabled" .) "true") .Values.middleware.opensearch.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "primus-lens.fullname" . }}-wait-opensearch
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: opensearch-waiter
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "150"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opensearch-waiter
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: waiter
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -ex
          
          echo "Waiting for OpenSearch cluster to be ready..."
          
          SERVICE_URL="http://primus-lens-opensearch:9200"
          
          for i in $(seq 1 60); do
            if curl -f "$SERVICE_URL/_cluster/health" >/dev/null 2>&1; then
              echo "✅ OpenSearch cluster is reachable"
              
              # 等待 cluster 状态为 green 或 yellow
              STATUS=$(curl -s "$SERVICE_URL/_cluster/health" | grep -o '"status":"[^"]*"' | cut -d'"' -f4 || echo "unknown")
              echo "Current cluster status: $STATUS"
              
              if [ "$STATUS" = "green" ] || [ "$STATUS" = "yellow" ]; then
                echo "✅ OpenSearch cluster is ready with status: $STATUS"
                exit 0
              fi
            fi
            echo "⏳ [$i/60] Waiting for OpenSearch cluster..."
            sleep 10
          done
          
          echo "❌ Timeout waiting for OpenSearch cluster"
          exit 1
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

