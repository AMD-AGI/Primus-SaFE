{{- if and (eq (include "primus-lens.middleware.enabled" .) "true") .Values.middleware.otelCollector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "primus-lens.fullname" . }}-otel-collector
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "185"
spec:
  replicas: {{ .Values.middleware.otelCollector.replicas }}
  selector:
    matchLabels:
      {{- include "primus-lens.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: otel-collector
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: otel-collector
    spec:
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: otel-collector
        image: {{ .Values.global.imageRegistry }}/{{ .Values.middleware.otelCollector.image.repository }}:{{ .Values.middleware.otelCollector.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command:
          - /otelcol
          - --config=/conf/collector.yaml
        ports:
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        - name: metrics
          containerPort: 8889
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /conf
        resources:
          {{- toYaml .Values.middleware.otelCollector.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: {{ include "primus-lens.fullname" . }}-otel-collector-config
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

