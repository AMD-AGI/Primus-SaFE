{{- if and (eq (include "primus-lens.middleware.enabled" .) "true") .Values.middleware.postgresql.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "primus-lens.fullname" . }}-wait-postgresql
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql-waiter
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "110"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql-waiter
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: waiter
        image: bitnami/kubectl:1.28
        command:
        - /bin/bash
        - -c
        - |
          set -ex
          
          SERVICE_NAME="primus-lens-ha"
          NAMESPACE="{{ .Values.global.namespace }}"
          
          echo "Waiting for PostgreSQL endpoints..."
          for i in {1..60}; do
            IP=$(kubectl get endpoints "$SERVICE_NAME" -n "$NAMESPACE" \
              -o jsonpath="{.subsets[0].addresses[0].ip}" 2>/dev/null || echo "")
            if [[ -n "$IP" ]]; then
              echo "✅ PostgreSQL endpoint IP: $IP"
              break
            fi
            echo "⏳ [$i/60] Waiting for PostgreSQL endpoint..."
            sleep 5
          done
          
          if [[ -z "$IP" ]]; then
            echo "❌ Timeout waiting for PostgreSQL endpoint"
            exit 1
          fi
          
          echo "Waiting for PostgreSQL pod to be ready..."
          kubectl wait --for=condition=Ready pod \
            -l postgres-operator.crunchydata.com/cluster=primus-lens,postgres-operator.crunchydata.com/role=master \
            -n "$NAMESPACE" \
            --timeout=300s
          
          echo "✅ PostgreSQL is ready"
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

