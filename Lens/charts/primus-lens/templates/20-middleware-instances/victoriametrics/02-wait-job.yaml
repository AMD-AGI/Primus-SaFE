{{- if and (eq (include "primus-lens.middleware.enabled" .) "true") .Values.middleware.victoriametrics.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "primus-lens.fullname" . }}-wait-victoriametrics
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: victoriametrics-waiter
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "170"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: victoriametrics-waiter
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: waiter
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -ex
          
          echo "Waiting for VictoriaMetrics cluster to be ready..."
          
          VMSELECT_URL="http://primus-lens-vm-vmselect:8481/health"
          VMINSERT_URL="http://primus-lens-vm-vminsert:8480/health"
          
          for i in $(seq 1 60); do
            VMSELECT_OK=false
            VMINSERT_OK=false
            
            if curl -f "$VMSELECT_URL" >/dev/null 2>&1; then
              echo "✅ VMSelect is healthy"
              VMSELECT_OK=true
            fi
            
            if curl -f "$VMINSERT_URL" >/dev/null 2>&1; then
              echo "✅ VMInsert is healthy"
              VMINSERT_OK=true
            fi
            
            if [ "$VMSELECT_OK" = true ] && [ "$VMINSERT_OK" = true ]; then
              echo "✅ VictoriaMetrics cluster is ready"
              exit 0
            fi
            
            echo "⏳ [$i/60] Waiting for VictoriaMetrics cluster..."
            sleep 10
          done
          
          echo "❌ Timeout waiting for VictoriaMetrics cluster"
          exit 1
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

