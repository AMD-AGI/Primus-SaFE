{{- if and (eq (include "primus-lens.management.enabled" .) "true") .Values.management.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "primus-lens.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.management.api.replicas }}
  selector:
    matchLabels:
      {{- include "primus-lens.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: api
        image: {{ .Values.global.imageRegistry }}/{{ .Values.management.api.image.repository }}:{{ .Values.management.api.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.management.api.service.port }}
          protocol: TCP
        env:
        - name: DEPLOYMENT_MODE
          value: "management"
        - name: CLUSTER_NAME
          value: {{ .Values.global.clusterName | quote }}
        - name: HTTP_PORT
          value: {{ .Values.management.api.service.port | quote }}
        - name: DATABASE_URL
          value: {{ include "primus-lens.databaseURL" . | quote }}
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: primus-lens-middleware-config
              key: pg_host
              optional: true
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: primus-lens-middleware-config
              key: pg_port
              optional: true
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: primus-lens-middleware-config
              key: pg_database
              optional: true
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: primus-lens-middleware-config
              key: pg_user
              optional: true
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: primus-lens-middleware-config
              key: pg_password
              optional: true
        - name: OPENSEARCH_URL
          value: {{ include "primus-lens.opensearchURL" . | quote }}
        - name: VICTORIAMETRICS_URL
          value: {{ include "primus-lens.victoriametricsURL" . | quote }}
        {{- with .Values.management.api.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.management.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

