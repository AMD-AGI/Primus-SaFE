{{- if and (eq (include "primus-lens.management.enabled" .) "true") .Values.management.jobs.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "primus-lens.fullname" . }}-jobs-management
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: jobs-management
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "primus-lens.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: jobs-management
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: jobs-management
    spec:
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: jobs
        image: {{ .Values.global.imageRegistry }}/{{ .Values.management.jobs.image.repository }}:{{ .Values.management.jobs.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: grpc
          containerPort: {{ .Values.management.jobs.service.grpcPort }}
          protocol: TCP
        env:
        - name: DEPLOYMENT_MODE
          value: {{ .Values.management.jobs.mode | quote }}
        - name: CLUSTER_NAME
          value: {{ .Values.global.clusterName | quote }}
        - name: GRPC_PORT
          value: {{ .Values.management.jobs.service.grpcPort | quote }}
        envFrom:
        - configMapRef:
            name: {{ include "primus-lens.fullname" . }}-jobs-management-config
        - configMapRef:
            name: primus-lens-middleware-config
            optional: true
        {{- with .Values.management.jobs.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /etc/primus-lens
        resources:
          {{- toYaml .Values.management.jobs.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: {{ include "primus-lens.fullname" . }}-jobs-management-config
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

