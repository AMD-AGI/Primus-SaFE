{{- if and (eq (include "primus-lens.management.enabled" .) "true") .Values.management.safeAdapter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "primus-lens.fullname" . }}-safe-adapter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: safe-adapter
spec:
  replicas: {{ .Values.management.safeAdapter.replicas }}
  selector:
    matchLabels:
      {{- include "primus-lens.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: safe-adapter
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: safe-adapter
    spec:
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: safe-adapter
        image: {{ .Values.global.imageRegistry }}/{{ .Values.management.safeAdapter.image.repository }}:{{ .Values.management.safeAdapter.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.management.safeAdapter.service.port }}
          protocol: TCP
        env:
        - name: DEPLOYMENT_MODE
          value: "management"
        - name: CLUSTER_NAME
          value: {{ .Values.global.clusterName | quote }}
        - name: HTTP_PORT
          value: {{ .Values.management.safeAdapter.service.port | quote }}
        - name: DATABASE_URL
          value: {{ include "primus-lens.databaseURL" . | quote }}
        envFrom:
        - configMapRef:
            name: primus-lens-middleware-config
            optional: true
        {{- with .Values.management.safeAdapter.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.management.safeAdapter.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

