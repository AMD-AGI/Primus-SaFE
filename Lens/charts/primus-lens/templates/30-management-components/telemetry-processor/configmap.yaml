{{- if and (eq (include "primus-lens.management.enabled" .) "true") .Values.management.telemetryProcessor.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "primus-lens.fullname" . }}-telemetry-processor-management-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: telemetry-processor-management
data:
  config.yaml: |
    mode: {{ .Values.management.telemetryProcessor.mode }}
    httpPort: {{ .Values.management.telemetryProcessor.service.httpPort }}
    prometheusPort: {{ .Values.management.telemetryProcessor.service.prometheusPort }}
    
    # Prometheus remote write endpoint
    prometheus:
      remoteWriteURL: {{ include "primus-lens.victoriametricsURL" . }}/api/v1/write
    
    # Log processing
    logs:
      endpoint: /logs
      enableTrainingMetrics: true
    
    # OpenSearch configuration
    opensearch:
      url: {{ include "primus-lens.opensearchURL" . }}
    
    database:
      host: ${DB_HOST}
      port: ${DB_PORT}
      database: ${DB_NAME}
      user: ${DB_USER}
      password: ${DB_PASSWORD}
{{- end }}

