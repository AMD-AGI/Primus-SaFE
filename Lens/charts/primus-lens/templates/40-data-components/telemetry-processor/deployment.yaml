{{- if and (eq (include "primus-lens.data.enabled" .) "true") .Values.data.telemetryProcessor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "primus-lens.fullname" . }}-telemetry-processor-data
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: telemetry-processor-data
spec:
  replicas: {{ .Values.data.telemetryProcessor.replicas }}
  selector:
    matchLabels:
      {{- include "primus-lens.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: telemetry-processor-data
  template:
    metadata:
      labels:
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: telemetry-processor-data
    spec:
      serviceAccountName: {{ include "primus-lens.serviceAccountName" . }}
      containers:
      - name: telemetry-processor
        image: {{ .Values.global.imageRegistry }}/{{ .Values.data.telemetryProcessor.image.repository }}:{{ .Values.data.telemetryProcessor.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.data.telemetryProcessor.service.httpPort }}
          protocol: TCP
        - name: prometheus
          containerPort: {{ .Values.data.telemetryProcessor.service.prometheusPort }}
          protocol: TCP
        env:
        - name: DEPLOYMENT_MODE
          value: {{ .Values.data.telemetryProcessor.mode | quote }}
        - name: CLUSTER_NAME
          value: {{ .Values.global.clusterName | quote }}
        envFrom:
        - configMapRef:
            name: {{ include "primus-lens.fullname" . }}-telemetry-processor-data-config
        - configMapRef:
            name: primus-lens-middleware-config
            optional: true
        {{- with .Values.data.telemetryProcessor.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /etc/primus-lens
        resources:
          {{- toYaml .Values.data.telemetryProcessor.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: {{ include "primus-lens.fullname" . }}-telemetry-processor-data-config
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

