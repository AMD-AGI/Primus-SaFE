{{- if .Values.apps.aiAdvisor.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lens.fullname" . }}-ai-advisor-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-advisor
data:
  config.yaml: |
    httpPort: {{ .Values.apps.aiAdvisor.httpPort }}
    multiCluster: {{ .Values.apps.aiAdvisor.config.multiCluster }}
    loadK8SClient: {{ .Values.apps.aiAdvisor.config.loadK8SClient }}
    loadStorageClient: {{ .Values.apps.aiAdvisor.config.loadStorageClient }}
    controller:
      namespace: {{ .Values.global.namespace }}
      metricsPort: {{ .Values.apps.aiAdvisor.config.controller.metricsPort }}
      healthzPort: {{ .Values.apps.aiAdvisor.config.controller.healthzPort }}
      pprofPort: {{ .Values.apps.aiAdvisor.config.controller.pprofPort }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lens.fullname" . }}-ai-advisor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-advisor
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.apps.aiAdvisor.httpPort }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.apps.aiAdvisor.config.controller.metricsPort }}
      targetPort: {{ .Values.apps.aiAdvisor.config.controller.metricsPort }}
      protocol: TCP
    - name: healthz
      port: {{ .Values.apps.aiAdvisor.config.controller.healthzPort }}
      targetPort: {{ .Values.apps.aiAdvisor.config.controller.healthzPort }}
      protocol: TCP
  selector:
    {{- include "lens.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ai-advisor

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lens.fullname" . }}-ai-advisor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai-advisor
spec:
  replicas: {{ .Values.apps.aiAdvisor.replicas }}
  selector:
    matchLabels:
      {{- include "lens.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ai-advisor
  template:
    metadata:
      labels:
        {{- include "lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ai-advisor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.apps.aiAdvisor.config.controller.metricsPort }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "lens.serviceAccountName" . }}
      {{- if .Values.global.imageRegistry.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imageRegistry.pullSecret }}
      {{- end }}
      containers:
        - name: ai-advisor
          image: "{{ .Values.global.imageRegistry.url }}/{{ .Values.apps.aiAdvisor.image }}"
          imagePullPolicy: {{ .Values.global.imageRegistry.pullPolicy }}
          env:
            - name: CONFIG_PATH
              value: /etc/primus-lens/ai-advisor/config.yaml
            - name: HTTP_PORT
              value: "{{ .Values.apps.aiAdvisor.httpPort }}"
            - name: METRICS_PORT
              value: "{{ .Values.apps.aiAdvisor.config.controller.metricsPort }}"
            - name: HEALTHZ_PORT
              value: "{{ .Values.apps.aiAdvisor.config.controller.healthzPort }}"
            - name: PPROF_PORT
              value: "{{ .Values.apps.aiAdvisor.config.controller.pprofPort }}"
            - name: NAMESPACE
              value: {{ .Values.global.namespace }}
            - name: DB_HOST
              value: "{{ include "lens.fullname" . }}-postgres-primary.{{ .Values.global.namespace }}.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "primus_lens"
            - name: DB_USER
              value: "primus_lens"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "lens.fullname" . }}-postgres-pguser-primus-lens
                  key: password
            - name: DB_SSL_MODE
              value: "require"
            {{- if .Values.global.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "{{ .Values.global.tracing.endpoint }}"
            - name: OTEL_SERVICE_NAME
              value: "primus-lens-ai-advisor"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.apps.aiAdvisor.httpPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.apps.aiAdvisor.config.controller.metricsPort }}
              protocol: TCP
            - name: healthz
              containerPort: {{ .Values.apps.aiAdvisor.config.controller.healthzPort }}
              protocol: TCP
            - name: pprof
              containerPort: {{ .Values.apps.aiAdvisor.config.controller.pprofPort }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/primus-lens/ai-advisor/config.yaml
              subPath: config.yaml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/v1/ai-advisor/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/ai-advisor/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.apps.aiAdvisor.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "lens.fullname" . }}-ai-advisor-config
      restartPolicy: Always
{{- end }}

