{{/*
Primus Lens GPU Resource Exporter Deployment
Exports GPU resource information and usage metrics.
*/}}
{{- if .Values.apps.gpuResourceExporter.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: primus-lens-gpu-resource-exporter-config
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-gpu-resource-exporter
data:
  config.yaml: |
    httpPort: 8989
    controller:
      namespace: {{ include "primus-lens.namespace" . }}
      leaderElectionId: primus-lens-gpu-resource
      metricsPort: 19193
      healthzPort: 19194
      pprofPort: 19195
    metricsRead:
      endpoints: http://vmselect-primus-lens-vmcluster.{{ include "primus-lens.namespace" . }}.svc.cluster.local:8481/select/0/prometheus
    metricsWrite:
      endpoints: http://vminsert-primus-lens-vmcluster.{{ include "primus-lens.namespace" . }}.svc.cluster.local:8480/insert/0/prometheus
    db:
      host: {{ include "primus-lens.postgresHost" . }}
      port: 5432
      user_name: primus-lens
      db_name: primus_lens
      password: ${PG_PASSWORD}
      enable_ssl: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: primus-lens-gpu-resource-exporter
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-gpu-resource-exporter
    app.kubernetes.io/component: gpu-resource-exporter
spec:
  replicas: 1  # Only need one instance for cluster-level GPU tracking
  selector:
    matchLabels:
      app: primus-lens-gpu-resource-exporter
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "19193"
        prometheus.io/path: "/metrics"
      labels:
        app: primus-lens-gpu-resource-exporter
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: primus-lens-app
      {{- include "primus-lens.imagePullSecrets" . | nindent 6 }}
      
      containers:
      - name: gpu-resource-exporter
        image: {{ include "primus-lens.image" (dict "registry" .Values.global.imageRegistry "image" .Values.apps.gpuResourceExporter.image) }}
        imagePullPolicy: IfNotPresent
        
        env:
        - name: CONFIG_PATH
          value: /etc/primus-lens-gpu-resource-exporter/config.yaml
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: primus-lens-pguser-primus-lens
              key: password
        {{- include "primus-lens.commonEnv" . | nindent 8 }}
        
        ports:
        - name: http
          containerPort: 8989
          protocol: TCP
        - name: grpc
          containerPort: 8991
          protocol: TCP
        - name: metrics
          containerPort: 19193
          protocol: TCP
        - name: health
          containerPort: 19194
          protocol: TCP
        - name: pprof
          containerPort: 19195
          protocol: TCP
        
        volumeMounts:
        - name: config-volume
          mountPath: /etc/primus-lens-gpu-resource-exporter/config.yaml
          subPath: config.yaml
          readOnly: true
        
        resources:
          {{- toYaml .Values.apps.gpuResourceExporter.resources | nindent 10 }}
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: config-volume
        configMap:
          name: primus-lens-gpu-resource-exporter-config
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: primus-lens-gpu-resource-exporter
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-gpu-resource-exporter
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8989
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 8991
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 19193
    targetPort: metrics
    protocol: TCP
  selector:
    app: primus-lens-gpu-resource-exporter
{{- end }}

