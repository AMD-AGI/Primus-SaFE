{{- if .Values.apps.multiClusterConfigExporter.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lens.fullname" . }}-multi-cluster-config-exporter-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: multi-cluster-config-exporter
data:
  config.yaml: |
    httpPort: {{ .Values.apps.multiClusterConfigExporter.httpPort }}
    multiCluster: {{ .Values.apps.multiClusterConfigExporter.config.multiCluster }}
    loadK8SClient: {{ .Values.apps.multiClusterConfigExporter.config.loadK8SClient }}
    controller:
      namespace: {{ .Values.global.namespace }}
      leaderElectionId: {{ .Values.apps.multiClusterConfigExporter.config.controller.leaderElectionId }}
      metricsPort: {{ .Values.apps.multiClusterConfigExporter.config.controller.metricsPort }}
      healthzPort: {{ .Values.apps.multiClusterConfigExporter.config.controller.healthzPort }}
      pprofPort: {{ .Values.apps.multiClusterConfigExporter.config.controller.pprofPort }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lens.fullname" . }}-multi-cluster-config-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: multi-cluster-config-exporter
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.apps.multiClusterConfigExporter.httpPort }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.apps.multiClusterConfigExporter.config.controller.metricsPort }}
      targetPort: metrics
      protocol: TCP
    - name: healthz
      port: {{ .Values.apps.multiClusterConfigExporter.config.controller.healthzPort }}
      targetPort: healthz
      protocol: TCP
  selector:
    {{- include "lens.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: multi-cluster-config-exporter

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lens.fullname" . }}-multi-cluster-config-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "lens.labels" . | nindent 4 }}
    app.kubernetes.io/component: multi-cluster-config-exporter
spec:
  replicas: {{ .Values.apps.multiClusterConfigExporter.replicas }}
  selector:
    matchLabels:
      {{- include "lens.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: multi-cluster-config-exporter
  template:
    metadata:
      labels:
        {{- include "lens.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: multi-cluster-config-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.apps.multiClusterConfigExporter.config.controller.metricsPort }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "lens.serviceAccountName" . }}
      {{- if .Values.global.imageRegistry.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imageRegistry.pullSecret }}
      {{- end }}
      containers:
        - name: exporter
          image: "{{ .Values.global.imageRegistry.url }}/{{ .Values.apps.multiClusterConfigExporter.image }}"
          imagePullPolicy: {{ .Values.global.imageRegistry.pullPolicy }}
          env:
            - name: CONFIG_PATH
              value: /etc/multi-cluster-config-exporter/config.yaml
            - name: HTTP_PORT
              value: "{{ .Values.apps.multiClusterConfigExporter.httpPort }}"
            - name: METRICS_PORT
              value: "{{ .Values.apps.multiClusterConfigExporter.config.controller.metricsPort }}"
            - name: HEALTHZ_PORT
              value: "{{ .Values.apps.multiClusterConfigExporter.config.controller.healthzPort }}"
            - name: PPROF_PORT
              value: "{{ .Values.apps.multiClusterConfigExporter.config.controller.pprofPort }}"
            - name: NAMESPACE
              value: {{ .Values.global.namespace }}
            {{- if .Values.global.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "{{ .Values.global.tracing.endpoint }}"
            - name: OTEL_SERVICE_NAME
              value: "multi-cluster-config-exporter"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.apps.multiClusterConfigExporter.httpPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.apps.multiClusterConfigExporter.config.controller.metricsPort }}
              protocol: TCP
            - name: healthz
              containerPort: {{ .Values.apps.multiClusterConfigExporter.config.controller.healthzPort }}
              protocol: TCP
            - name: pprof
              containerPort: {{ .Values.apps.multiClusterConfigExporter.config.controller.pprofPort }}
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/multi-cluster-config-exporter/config.yaml
              subPath: config.yaml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.apps.multiClusterConfigExporter.resources | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "lens.fullname" . }}-multi-cluster-config-exporter-config
            items:
              - key: config.yaml
                path: config.yaml
      restartPolicy: Always
{{- end }}

