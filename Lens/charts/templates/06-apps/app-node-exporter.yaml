{{/*
Primus Lens Node Exporter DaemonSet
Runs on every node to export node-level metrics.
*/}}
{{- if .Values.apps.nodeExporter.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: primus-lens-node-exporter
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-node-exporter
    app.kubernetes.io/component: node-exporter
spec:
  selector:
    matchLabels:
      app: primus-lens-node-exporter
  template:
    metadata:
      labels:
        app: primus-lens-node-exporter
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: primus-lens-app
      {{- include "primus-lens.imagePullSecrets" . | nindent 6 }}
      
      hostNetwork: true
      hostPID: true
      
      containers:
      - name: node-exporter
        image: {{ include "primus-lens.image" (dict "registry" .Values.global.imageRegistry "image" .Values.apps.nodeExporter.image) }}
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: metrics
          containerPort: 9100
          protocol: TCP
        
        env:
        {{- include "primus-lens.commonEnv" . | nindent 8 }}
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        
        resources:
          {{- toYaml .Values.apps.nodeExporter.resources | nindent 10 }}
        
        securityContext:
          privileged: true
        
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: root
          mountPath: /host/root
          readOnly: true
      
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: root
        hostPath:
          path: /
---
apiVersion: v1
kind: Service
metadata:
  name: primus-lens-node-exporter
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-node-exporter
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for DaemonSet
  ports:
  - name: metrics
    port: 9100
    targetPort: metrics
    protocol: TCP
  selector:
    app: primus-lens-node-exporter
{{- end }}

