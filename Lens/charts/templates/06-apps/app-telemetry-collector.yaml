{{/*
Primus Lens Telemetry Collector (Telemetry Processor) Deployment
Handles log and metrics processing for training workloads.
*/}}
{{- if .Values.apps.telemetryCollector.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: primus-lens-telemetry-collector-config
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-telemetry-collector
data:
  config.yaml: |
    httpPort: 8989
    metricsRead:
      endpoints: http://vmselect-primus-lens-vmcluster.{{ include "primus-lens.namespace" . }}.svc.cluster.local:8481/select/0/prometheus
    metricsWrite:
      endpoints: http://vminsert-primus-lens-vmcluster.{{ include "primus-lens.namespace" . }}.svc.cluster.local:8480/insert/0/prometheus
    db:
      host: {{ include "primus-lens.postgresHost" . }}
      port: 5432
      user_name: primus-lens
      db_name: primus_lens
      password: ${PG_PASSWORD}
      enable_ssl: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: primus-lens-telemetry-collector
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-telemetry-collector
    app.kubernetes.io/component: telemetry-collector
spec:
  replicas: {{ .Values.apps.telemetryCollector.replicas }}
  selector:
    matchLabels:
      app: primus-lens-telemetry-collector
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8990"
        prometheus.io/path: "/metrics"
      labels:
        app: primus-lens-telemetry-collector
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: primus-lens-app
      {{- include "primus-lens.imagePullSecrets" . | nindent 6 }}
      
      containers:
      - name: telemetry-collector
        image: {{ include "primus-lens.image" (dict "registry" .Values.global.imageRegistry "image" .Values.apps.telemetryCollector.image) }}
        imagePullPolicy: IfNotPresent
        
        env:
        - name: CONFIG_PATH
          value: /etc/primus-lens-telemetry-collector/config.yaml
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: primus-lens-pguser-primus-lens
              key: password
        {{- include "primus-lens.commonEnv" . | nindent 8 }}
        
        ports:
        - name: http
          containerPort: 8989
          protocol: TCP
        - name: metrics
          containerPort: 8990
          protocol: TCP
        
        volumeMounts:
        - name: config-volume
          mountPath: /etc/primus-lens-telemetry-collector/config.yaml
          subPath: config.yaml
          readOnly: true
        
        resources:
          {{- toYaml .Values.apps.telemetryCollector.resources | nindent 10 }}
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: config-volume
        configMap:
          name: primus-lens-telemetry-collector-config
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: primus-lens-telemetry-collector
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-telemetry-collector
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8989
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8990
    targetPort: metrics
    protocol: TCP
  selector:
    app: primus-lens-telemetry-collector
{{- end }}

