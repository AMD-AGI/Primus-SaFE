{{/*
Primus Lens Web Console Deployment
*/}}
{{- if .Values.apps.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: primus-lens-web
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-web
    app.kubernetes.io/component: web-console
spec:
  replicas: {{ .Values.apps.web.replicas }}
  selector:
    matchLabels:
      app: primus-lens-web
  template:
    metadata:
      labels:
        app: primus-lens-web
        {{- include "primus-lens.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: primus-lens-app
      {{- include "primus-lens.imagePullSecrets" . | nindent 6 }}
      
      containers:
      - name: web
        image: {{ include "primus-lens.image" (dict "registry" .Values.global.imageRegistry "image" .Values.apps.web.image) }}
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        env:
        {{- include "primus-lens.commonEnv" . | nindent 8 }}
        
        - name: API_ENDPOINT
          value: "http://primus-lens-api.{{ include "primus-lens.namespace" . }}.svc.cluster.local:8080"
        
        - name: GRAFANA_URL
          value: {{ include "primus-lens.grafanaRootUrl" . }}
        
        resources:
          {{- toYaml .Values.apps.web.resources | nindent 10 }}
        
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: primus-lens-web
  namespace: {{ include "primus-lens.namespace" . }}
  labels:
    {{- include "primus-lens.labels" . | nindent 4 }}
    app: primus-lens-web
spec:
  type: {{ .Values.apps.web.service.type }}
  {{- if eq .Values.apps.web.service.type "NodePort" }}
  ports:
  - name: http
    port: {{ .Values.apps.web.service.port }}
    targetPort: http
    protocol: TCP
    nodePort: {{ .Values.apps.web.service.nodePort }}
  {{- else }}
  ports:
  - name: http
    port: {{ .Values.apps.web.service.port }}
    targetPort: http
    protocol: TCP
  {{- end }}
  selector:
    app: primus-lens-web
{{- end }}

