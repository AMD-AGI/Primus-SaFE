apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-logs
  namespace: primus-lens
spec:
  mode: deployment
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}

    processors:
      batch: {}

    exporters:
      opensearch:
        endpoints: ["https://primus-lens-logs-nodes.primus-lens.svc.cluster.local:9200"]
        index: logs
        user: "admin"    
        password: "admin" 
        tls:
          insecure: true 
    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [opensearch]
