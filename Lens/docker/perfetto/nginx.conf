worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm;
    gzip_min_length 1000;
    
    server {
        listen 8080;
        server_name localhost;
        
        # Root directory for Perfetto UI
        root /usr/share/nginx/html/perfetto;
        index index.html;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Serve the trace file
        location /trace.perfetto {
            alias /data/trace.perfetto;
            add_header Content-Type application/octet-stream;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Inject auto-load script into index.html
        location = / {
            sub_filter '</head>' '<script src="/auto-load.js"></script></head>';
            sub_filter_once on;
            try_files /index.html =404;
        }
        
        location = /index.html {
            sub_filter '</head>' '<script src="/auto-load.js"></script></head>';
            sub_filter_once on;
        }
        
        # Serve auto-load script
        location = /auto-load.js {
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-cache";
        }
        
        # Perfetto UI static files with proper caching
        location / {
            # SPA fallback
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm|map)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
            
            # Don't cache HTML
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }
        
        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
