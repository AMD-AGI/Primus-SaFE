worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Increase buffer sizes for large trace queries
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm;
    gzip_min_length 1000;
    
    server {
        listen 8080;
        server_name localhost;
        
        # Root directory for Perfetto UI
        root /usr/share/nginx/html/perfetto;
        index index.html;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Proxy trace_processor HTTP API (including WebSocket)
        # This allows Perfetto UI to connect to the local trace_processor server
        location /rpc/ {
            proxy_pass http://127.0.0.1:9001/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # CORS headers for cross-origin requests
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # WebSocket proxy for trace_processor
        location /rpc/websocket {
            proxy_pass http://127.0.0.1:9001/websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # CORS for WebSocket
            add_header Access-Control-Allow-Origin * always;
        }
        
        # Direct proxy to trace_processor status endpoint
        location = /status {
            proxy_pass http://127.0.0.1:9001/status;
            proxy_http_version 1.1;
            add_header Access-Control-Allow-Origin * always;
        }
        
        # Proxy query endpoint
        location = /query {
            proxy_pass http://127.0.0.1:9001/query;
            proxy_http_version 1.1;
            proxy_set_header Content-Type application/x-protobuf;
            proxy_read_timeout 300s;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Serve the trace file (fallback, not needed in httpd mode)
        location /trace.perfetto {
            alias /data/trace.perfetto;
            add_header Content-Type application/octet-stream;
            add_header Cache-Control "private, max-age=3600";
            add_header Access-Control-Allow-Origin *;
        }
        
        # Inject scripts into index.html (url-fix.js must run first to block Google requests)
        location = / {
            sub_filter '</head>' '<script src="url-fix.js"></script><script src="httpd-connect.js"></script></head>';
            sub_filter_once on;
            try_files /index.html =404;
        }
        
        location = /index.html {
            sub_filter '</head>' '<script src="url-fix.js"></script><script src="httpd-connect.js"></script></head>';
            sub_filter_once on;
        }
        
        # Serve custom scripts
        location = /url-fix.js {
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-cache";
        }
        
        location = /httpd-connect.js {
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-cache";
        }
        
        # Static assets with caching (fonts, js, css, etc.)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm|map|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
        
        # Don't cache HTML
        location ~* \.html$ {
            try_files $uri =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Perfetto UI - SPA fallback for all other paths
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
