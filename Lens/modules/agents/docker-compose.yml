version: '3.8'

services:
  gpu-analysis-agent:
    build: .
    container_name: gpu-analysis-agent
    ports:
      - "8001:8001"
    environment:
      - LENS_API_URL=${LENS_API_URL:-http://lens-api:8080}
      - CLUSTER_NAME=${CLUSTER_NAME:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - lens-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: gpu-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - lens-network
    command: redis-server --appendonly yes

networks:
  lens-network:
    name: lens-network
    external: true

volumes:
  redis_data:
    driver: local

