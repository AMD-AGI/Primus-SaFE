name: megatron
version: "1.0.0"
description: "Detect Megatron-LM configurations and hyperparameters"

author: "Primus Lens Team"
email: "support@primus-lens.com"

python_version: ">=3.7"

# Applicable frameworks
frameworks:
  - megatron

# Capabilities provided by this script
capabilities:
  - megatron_detection
  - hyperparameter_extraction
  - parallel_config
  - model_architecture

# Script category
category: framework_specific

dependencies:
  - megatron

targets:
  - name: "get_args"
    type: "function"
    module: "megatron"

output_schema:
  detected:
    type: boolean
    description: "Whether Megatron is detected"
  args:
    type: object
    description: "Megatron arguments"

timeout: 10

safety_level: safe

tags:
  - framework
  - megatron
  - large-language-model

enabled: true

