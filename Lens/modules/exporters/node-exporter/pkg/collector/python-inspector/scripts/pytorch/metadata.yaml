name: pytorch
version: "1.0.0"
description: "Detect PyTorch models, optimizers, and training configurations"

author: "Primus Lens Team"
email: "support@primus-lens.com"

python_version: ">=3.7"

# Applicable frameworks
frameworks:
  - pytorch
  - megatron
  - primus
  - deepspeed

# Capabilities provided by this script
capabilities:
  - pytorch_detection
  - model_inspection
  - optimizer_detection
  - distributed_config

# Script category
category: framework_specific

dependencies:
  - torch

targets:
  - name: "Module"
    type: "class"
    module: "torch.nn"
  - name: "Optimizer"
    type: "class"
    module: "torch.optim"

output_schema:
  detected:
    type: boolean
    description: "Whether PyTorch is detected"
  version:
    type: string
    description: "PyTorch version"
  models:
    type: array
    description: "List of detected models"

timeout: 15

safety_level: safe

tags:
  - framework
  - pytorch
  - deep-learning

enabled: true

