name: tensorboard
version: "1.0.0"
description: "Detect TensorBoard SummaryWriter instances and extract log directory configurations"

author: "Primus Lens Team"
email: "support@primus-lens.com"

python_version: ">=3.7"

# Applicable frameworks (empty means universal)
frameworks: []

# Capabilities provided by this script
capabilities:
  - tensorboard_detection
  - log_dir_extraction
  - writer_discovery

# Script category
category: universal

dependencies:
  - torch
  - tensorboard

targets:
  - name: "SummaryWriter"
    type: "class"
    module: "torch.utils.tensorboard"
  - name: "FileWriter"
    type: "class"
    module: "tensorflow.summary"

output_schema:
  enabled:
    type: boolean
    description: "Whether TensorBoard is enabled"
  instances:
    type: array
    description: "List of detected TensorBoard instances"

timeout: 10

safety_level: safe

tags:
  - logging
  - tensorboard
  - monitoring

enabled: true

