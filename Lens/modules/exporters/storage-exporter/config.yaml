# Storage Exporter Configuration
#
# Auto-generation:
#   Use config-generator to automatically scan StorageClasses and generate
#   deployment manifests:
#
#   go run ./cmd/config-generator \
#     --kubeconfig ~/.kube/config \
#     --output-dir ./generated \
#     --namespace primus-lens \
#     --cluster-name my-cluster
#
#   Then deploy: kubectl apply -f ./generated/

httpPort: 8992
loadK8SClient: false

storage:
  # Scrape interval for storage metrics (execute df command)
  scrapeInterval: 60s

  # Storage mounts to monitor
  # Each mount should be configured in the Deployment and mounted to the specified path
  # Use config-generator to auto-discover WekaFS filesystems from StorageClasses
  mounts:
    # Example: WekaFS filesystem
    - name: wekafs-amdprj2-k8s
      mountPath: /mnt/wekafs-amdprj2-k8s
      storageType: wekafs
      filesystemName: amdprj2-k8s
      pvcName: storage-exporter-wekafs-amdprj2-k8s

# Prometheus metrics configuration
metrics:
  staticLabels:
    primus_lens_cluster: default

# Middleware configuration
middleware:
  enableLogging: true
  enableTracing: false
