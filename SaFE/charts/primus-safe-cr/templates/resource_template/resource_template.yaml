apiVersion: amd.com/v1
kind: ResourceTemplate
metadata:
  name: ray-job
  labels:
    app.kubernetes.io/managed-by: Helm
    primus-safe.workload.version: v1
  annotations:
    primus-safe.workload.kind: "RayJob"
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  groupVersionKind:
    group: ray.io
    version: v1
    kind: RayJob
  resourceSpecs:
    - prePaths:
        - spec
        - rayClusterSpec
        - headGroupSpec
      templatePaths:
        - template
    - prePaths:
        - spec
        - rayClusterSpec
        - workerGroupSpecs
        - "0"
      templatePaths:
        - template
      replicasPaths:
        - replicas
    - prePaths:
        - spec
        - rayClusterSpec
        - workerGroupSpecs
        - "1"
      templatePaths:
        - template
      replicasPaths:
        - replicas
  resourceStatus:
    prePaths:
      - status
    messagePaths:
      - message
    reasonPaths:
      - reason
    phases:
      - matchExpressions:
          jobStatus: 'SUCCEEDED'
        phase: K8sSucceeded
      - matchExpressions:
          jobStatus: 'FAILED'
        phase: K8sFailed
      - matchExpressions:
          jobStatus: 'RUNNING'
        phase: K8sRunning
  activeReplica:
    prePaths:
      - status
    replicaPath: succeeded