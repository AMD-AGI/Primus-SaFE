apiVersion: amd.com/v1
kind: ResourceTemplate
metadata:
  name: pytorch-job
  labels:
    app.kubernetes.io/managed-by: Helm
    primus-safe.workload.version: v1
  annotations:
    primus-safe.workload.kind: "PyTorchJob,UnifiedJob"
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  groupVersionKind:
    group: kubeflow.org
    version: v1
    kind: PyTorchJob
  resourceSpecs:
    - prePaths:
        - spec
        - pytorchReplicaSpecs
        - Master
      templatePaths:
        - template
      replicasPaths:
        - replicas
    - prePaths:
        - spec
        - pytorchReplicaSpecs
        - Worker
      templatePaths:
        - template
      replicasPaths:
        - replicas
  resourceStatus:
    prePaths:
      - status
      - conditions
    messagePaths:
      - message
    reasonPaths:
      - reason
    phases:
      - matchExpressions:
          status: 'True'
          type: Succeeded
        phase: K8sSucceeded
      - matchExpressions:
          status: 'True'
          type: Failed
        phase: K8sFailed
      - matchExpressions:
          status: 'True'
          type: FailedValidation
        phase: K8sFailed
      - matchExpressions:
          status: 'True'
          type: Running
        phase: K8sRunning
  activeReplica:
    prePaths:
      - status
      - replicaStatuses
    replicaPath: active
---
