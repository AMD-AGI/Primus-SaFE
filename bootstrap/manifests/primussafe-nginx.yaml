apiVersion: v1
kind: ConfigMap
metadata:
  name: primus-safe-nginx-config
data:
  nginx.conf: |
    worker_processes 1;
    events { worker_connections 1024; }
    http {
      include       mime.types;
      default_type  application/octet-stream;
      server {
        listen 80;
        server_name _;
        location / {
          proxy_pass http://primus-safe-web.primus-safe.svc.cluster.local:80;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /grafana {
          proxy_pass http://grafana-service.primus-safe.svc.cluster.local:3000;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_redirect default;
        }
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: primus-safe-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: primus-safe-nginx
  template:
    metadata:
      labels:
        app: primus-safe-nginx
    spec:
      containers:
        - name: nginx
          image: docker.io/library/nginx:latest
          ports:
            - containerPort: 80
              hostPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: primus-safe-nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: primus-safe-nginx
spec:
  ports:
    - nodePort: 30183
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: primus-safe-nginx
  sessionAffinity: None
  type: NodePort
