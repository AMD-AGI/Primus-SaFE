---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: juicefs-pv
  labels:
    pfs-name: juicefs-pv
spec:
  capacity:
    storage: 10Pi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: csi.juicefs.com
    volumeHandle: juicefs
    fsType: juicefs
    nodePublishSecretRef:
      name: juicefs-secret
      namespace: juicefs-csi
