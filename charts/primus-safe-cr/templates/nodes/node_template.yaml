apiVersion: amd.com/v1
kind: NodeTemplate
metadata:
  name: node-template
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  addOnTemplates:
    - disable-os-upgrade
    - disable-numa-balancing
    - load-amdgpu-module
    - load-rdma-module
    - sysctl-ulimit
    - sysctl-inotify
    - install-libgtest
    - install-linux-tools
    - install-openmpi-bin
    - install-rocm-validation
    - install-babel-stream
    - install-rccl-test
    - install-roc-blas
    - install-transfer-bench