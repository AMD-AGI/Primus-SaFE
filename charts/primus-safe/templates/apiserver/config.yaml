apiVersion: v1
data:
  config.yaml: |
    global:
      rdma_name: {{ .Values.net.rdma_name }}
      image_secret: {{ .Values.global.image_pull_secret }}
    crypto:
      enable: true
      secret_path: {{ default "/etc/secrets/crypto" (default .Values.crypto).secret_path }}
    server:
      port: {{ default 8088 (default .Values.apiserver).port }}
    health_check:
      enable: {{ default true (default .Values.k8s).enable_health_check }}
      port: {{ default 8082 (default .Values.apiserver).health_port }}
    workspace:
      mem_reserve_percent: {{ default 0.02 (default .Values.workspace).mem_reserve_percent }}
      cpu_reserve_percent: {{ default 0.06 (default .Values.workspace).cpu_reserve_percent }}
      ephemeral_store_reserve_percent: {{ default 0.1 (default .Values.workspace).ephemeral_store_reserve_percent }}
    workload:
      max_ephemeral_store_percent: {{ default 0.6 (default .Values.workload).max_ephemeral_store_percent }}
    db:
      enable: {{ .Values.db.enable }}
      secret_path: {{ default "/etc/secrets/db" (default .Values.db).secret_path }}
      ssl_mode: {{ default "require" (default .Values.db).ssl_mode }}
      max_open_conns: {{ default 100 (default .Values.db).max_open_conns }}
      max_idle_conns: {{ default 10 (default .Values.db).max_idle_conns }}
      max_life_time_second: {{ default 600 (default .Values.db).max_life_time_second }}
      max_idle_time_second: {{ default 100 (default .Values.db).max_idle_time_second }}
      connect_timeout_second: {{ default 10 (default .Values.db).connect_timeout_second }}
      request_timeout_second: {{ default 20 (default .Values.db).request_timeout_second }}
    opensearch:
      enable: {{ .Values.opensearch.enable }}
      secret_path: {{ .Values.opensearch.secret_path }}
      endpoint: {{ .Values.opensearch.endpoint }}
      prefix: {{ .Values.opensearch.prefix }}
      username: "{{ default "" (default .Values.opensearch).username }}"
      password: "{{ default "" (default .Values.opensearch).password }}"
    ssh:
      server_port: {{ default 2222 (default .Values.ssh).port }}
      enable: {{ .Values.ssh.enable }}
      secret_path: {{ default "/etc/secrets/ssh" (default .Values.ssh).secret_path }}
    s3:
      enable: {{ .Values.s3.enable }}
    user:
      token_required: {{ .Values.user.token_required }}
      token_expire: 604800
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-apiserver
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
