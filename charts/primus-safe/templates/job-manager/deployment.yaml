apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-job-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app: primus-safe-job-manager
spec:
  replicas: {{ .Values.job_manager.replicas }}
  selector:
    matchLabels:
      app: primus-safe-job-manager
  template:
    metadata:
      labels:
        app: primus-safe-job-manager
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: feature.node.kubernetes.io/amd-gpu
                    operator: DoesNotExist
            - weight: 100
              preference:
                matchExpressions:
                  - key: feature.node.kubernetes.io/amd-gpu
                    operator: NotIn
                    values:
                      - "true"
      serviceAccountName: {{ .Release.Name }}-manager
      containers:
        - name: primus-safe-job-manager
          image: {{ .Values.repository }}/job-manager:{{ .Values.job_manager.tag }}
          imagePullPolicy: Always
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          command: ["/bin/sh", "/opt/primus-safe/job-manager/run.sh"]
          env:
            - name: crypto_file
              value: /etc/secrets/key
          volumeMounts:
            - name: primus-safe-secret
              mountPath: /etc/secrets
            - name: primus-safe-config
              mountPath: /opt/primus-safe/job-manager/config
          ports:
            - containerPort: 8083
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8083
            initialDelaySeconds: 20
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8083
            initialDelaySeconds: 20
            periodSeconds: 2
          resources:
            limits:
              cpu: "8000m"
              memory: 16Gi
            requests:
              cpu: "8000m"
              memory: 16Gi
      volumes:
        - name: primus-safe-secret
          secret:
            secretName: {{ .Release.Name }}
        - name: primus-safe-config
          configMap:
            name: {{ .Release.Name }}-job-manager
      imagePullSecrets:
        - name: {{ .Release.Name }}-image
      terminationGracePeriodSeconds: 10
      priorityClassName: system-cluster-critical
      restartPolicy: Always
