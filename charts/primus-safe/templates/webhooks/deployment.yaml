apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-webhooks
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-webhooks
spec:
  replicas: {{ .Values.webhooks.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-webhooks
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-webhooks
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: feature.node.kubernetes.io/amd-gpu
                    operator: DoesNotExist
            - weight: 100
              preference:
                matchExpressions:
                  - key: feature.node.kubernetes.io/amd-gpu
                    operator: NotIn
                    values:
                      - "true"
      serviceAccountName: {{ .Release.Name }}-manager
      containers:
        - name: {{ .Release.Name }}-webhooks
          image: {{ .Values.repository }}/webhooks:{{ .Values.webhooks.tag }}
          imagePullPolicy: Always
          command: ["/bin/sh", "/opt/primus-safe/webhooks/run.sh"]
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: KEY_NAME
              value: "tls.key"
            - name: CERT_NAME
              value: "tls.crt"
            - name: CA_NAME
              value: "ca.crt"
          volumeMounts:
            - name: server-cert
              mountPath: "/opt/primus-safe/webhooks/cert"
            - name: server-config
              mountPath: /opt/primus-safe/webhooks/config
          ports:
            - containerPort: 8084
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8085
            initialDelaySeconds: 20
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8085
            initialDelaySeconds: 20
            periodSeconds: 2
          resources:
            limits:
              cpu: "4000m"
              memory: 8Gi
            requests:
              cpu: "4000m"
              memory: 8Gi
      imagePullSecrets:
      - name: {{ .Release.Name }}-image
      volumes:
        - name: server-config
          configMap:
            name: {{ .Release.Name }}-webhooks
        - name: server-cert
          secret:
            secretName: {{ .Release.Name }}-webhooks-cert
      terminationGracePeriodSeconds: 10
      priorityClassName: system-cluster-critical
      restartPolicy: Always
