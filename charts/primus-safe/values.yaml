crypto:
  enable: false
  key: UHJpbXVzU2FmZTEyMzQ1Ngo=
  path: /etc/secrets
workspace:
  mem_reserve_percent: 0.02
  cpu_reserve_percent: 0.06
  ephemeral_store_reserve_percent: 0.1
workload:
  max_ephemeral_store_percent: 0.6
net:
  nccl_socket_ifname: "eno0"
  nccl_ib_hca: "rdma0,rdma1,rdma2,rdma3,rdma4,rdma5,rdma6,rdma7"
  rdma_name: "rdma/hca"
repository: "docker.io/primussafe"
resource_manager:
  replicas: 2
  tag: "202506100927"
apiserver:
  replicas: 2
  tag: "202506092020"
job_manager:
  replicas: 2
  tag: "202506092020"
preprocess:
  tag: "202506090945"
webhooks:
  replicas: 2
  tag: "202506092020"
node_agent:
  tag: "202506051416"
db:
  enable: false
  secret: "primus-safe-pguser-primus-safe"
  mount_path: "/etc/secrets/db"
  ssl_mode: "require"
  max_open_conns: 100
  max_idle_conns: 10
  max_life_time_second: 600
  max_idle_time_second: 100
  connect_timeout_second: 10
  request_timeout_second: 20
log:
  enable: false
  secret: "primus-safe-logs-admin-password"
  mount_path: "/etc/secrets/log"
  endpoint: "logs-nodes.primus-safe.svc.cluster.local:9200"
  prefix: "node-"