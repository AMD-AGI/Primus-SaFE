global:
  enable_crypto: true
  crypto_key: /etc/secrets/key
health_check:
  enable: true
  port: 8083
leader_election:
  enable: true
  lock_namespace: primus-safe
workspace:
  mem_reserve_percent: 0.02
  cpu_reserve_percent: 0.06
  ephemeral_store_reserve_percent: 0.1
workload:
  enable_failover: true
  hangcheck_second: 1200
