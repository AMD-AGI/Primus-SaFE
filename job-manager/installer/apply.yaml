apiVersion: apps/v1
kind: Deployment
metadata:
  name: primus-safe-job-manager
  namespace: primus-safe
  labels:
    app: primus-safe-job-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: primus-safe-job-manager
  template:
    metadata:
      labels:
        app: primus-safe-job-manager
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: feature.node.kubernetes.io/amd-gpu
                    operator: DoesNotExist
            - weight: 100
              preference:
                matchExpressions:
                  - key: feature.node.kubernetes.io/amd-gpu
                    operator: NotIn
                    values:
                      - "true"
      serviceAccountName: primus-safe-manager
      containers:
        - name: primus-safe-job-manager
          image: primussafe/job-manager:latest
          imagePullPolicy: Always
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          command: ["/bin/sh", "/opt/primus-safe/job-manager/run.sh"]
          env:
            - name: crypto_file
              value: /etc/secrets/key
          volumeMounts:
            - name: primus-safe-crypto
              mountPath: /etc/secrets
          ports:
            - containerPort: 8083
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8083
            initialDelaySeconds: 20
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8083
            initialDelaySeconds: 20
            periodSeconds: 2
          resources:
            limits:
              cpu: "8000m"
              memory: 16Gi
            requests:
              cpu: "8000m"
              memory: 16Gi
      volumes:
        - name: primus-safe-crypto
          secret:
            secretName: primus-safe-crypto
      imagePullSecrets:
        - name: primus-safe-image
      terminationGracePeriodSeconds: 10
      priorityClassName: system-cluster-critical
      restartPolicy: Always
